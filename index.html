<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Живий Космос :: JWST Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
    width:100%;height:100%;
    background:#000;color:#cfefff;
    font-family:Inter,system-ui,monospace;
    overflow:hidden;
}

#jwst-bg{
    position:fixed;inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease;
}

#overlay{
    position:fixed;inset:0;
    background:radial-gradient(circle at center, rgba(0,0,0,0.25), #000 80%);
    pointer-events:none;
}

#panel{
    position:absolute;bottom:16px;left:16px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(6px);
    padding:12px 16px;
    border-radius:12px;
    font-size:14px;
    line-height:1.5;
    max-width:420px;
}
</style>
</head>

<body>

<div id="jwst-bg"></div>
<div id="overlay"></div>

<div id="panel">
    <b>JWST Live Gallery</b><br>
    <span id="meta"></span>
</div>

<script>
// ===========================
// Масив прев’ю JWST фото
// ===========================
const images = [
    {
        url: "https://jwst-previews.s3.amazonaws.com/nircam/miri1.jpg",
        title: "NGC 3324",
        instrument: "NIRCam",
        date: "2022-07-12"
    },
    {
        url: "https://jwst-previews.s3.amazonaws.com/nircam/miri2.jpg",
        title: "Stephan's Quintet",
        instrument: "MIRI",
        date: "2022-07-15"
    },
    {
        url: "https://jwst-previews.s3.amazonaws.com/nircam/miri3.jpg",
        title: "Carina Nebula",
        instrument: "NIRISS",
        date: "2022-07-20"
    },
    {
        url: "https://jwst-previews.s3.amazonaws.com/nircam/miri4.jpg",
        title: "SMACS 0723",
        instrument: "NIRCam",
        date: "2022-07-22"
    }
    // Можна додати ще URL прев’ю JWST
];

let currentIndex = 0;
const bg = document.getElementById("jwst-bg");
const meta = document.getElementById("meta");

// Показ фото
function showImage(idx){
    const item = images[idx];
    if(!item) return;

    // Fade out
    bg.style.opacity = 0;
    setTimeout(()=>{
        bg.style.backgroundImage = `url(${item.url})`;
        meta.innerHTML = `Назва: ${item.title}<br>Камера: ${item.instrument}<br>Дата: ${item.date}`;
        // Fade in
        bg.style.opacity = 1;
    },500);
}

// Авто-зміна фото кожну хвилину
function nextImage(){
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

// Перший показ
showImage(currentIndex);
setInterval(nextImage, 60000); // 60 секунд
</script>

</body>
</html>
