<script>
const streams=[
  {id:'birds',urls:['https://www.youtube-nocookie.com/embed/RxLoZ-D4_dY']},
  {id:'wild',urls:['https://www.youtube-nocookie.com/embed/F0GOOP82094']},
  {id:'ocean',urls:['https://www.youtube-nocookie.com/embed/21X5lGlDOfg']},
  {id:'city',urls:['https://www.youtube-nocookie.com/embed/xRPjKQtRXR8']},
  {id:'infra',urls:['https://www.youtube-nocookie.com/embed/rtR9Wc3v7pU']}
];

function attachFallback(){
  document.querySelectorAll('.stream iframe').forEach((iframe,i)=>{
    iframe.onerror=()=>{
      iframe.src=streams[i].urls[0]+'?autoplay=0&mute=1';
    }
  })
}
window.addEventListener('load',attachFallback);

const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
let w,h,stars=[];

function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight}
window.addEventListener('resize',resize);resize();

for(let i=0;i<160;i++){
  stars.push({x:Math.random()*w,y:Math.random()*h,z:Math.random()*0.5+0.2});
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='#fff';
  for(const s of stars){
    ctx.globalAlpha=s.z;
    ctx.fillRect(s.x,s.y,1.2,1.2);
    s.y+=s.z*0.3;
    if(s.y>h){s.y=0;s.x=Math.random()*w}
  }
  ctx.globalAlpha=1;
  requestAnimationFrame(draw);
}

draw();
</script>
