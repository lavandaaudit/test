<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ibonarium.radio.callisto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
    width:100%;
    height:100%;
    background:#000;
    color:#cfefff;
    font-family:Inter,system-ui,monospace;
    overflow:hidden;
}

header{
    height:48px;
    padding:10px 18px;
    border-bottom:1px solid rgba(255,255,255,0.08);
    display:flex;
    justify-content:space-between;
    font-size:13px;
    letter-spacing:1px;
}

main{
    display:grid;
    grid-template-columns:360px 1fr;
    height:calc(100% - 48px);
}

aside{
    padding:14px;
    border-right:1px solid rgba(255,255,255,0.08);
    overflow-y:auto;
}

h2{
    font-size:12px;
    opacity:0.6;
    margin-bottom:10px;
}

.metric{
    margin-bottom:14px;
}
.metric span{
    display:block;
    font-size:11px;
    opacity:0.5;
}
.metric strong{
    font-size:15px;
}

iframe{
    width:100%;
    height:100%;
    border:none;
    filter:contrast(115%) brightness(110%);
    background:#000;
}
</style>
</head>

<body>

<header>
    <div>IBONARIUM · e-CALLISTO</div>
    <div>real solar radio noise</div>
</header>

<main>

<aside>
    <h2>Реальне джерело</h2>
    <div class="metric"><span>Network</span><strong>e-CALLISTO</strong></div>
    <div class="metric"><span>Station</span><strong>Birr</strong></div>
    <div class="metric"><span>Frequency</span><strong>~45 – 870 MHz</strong></div>
    <div class="metric"><span>Data type</span><strong>Solar radio spectrogram</strong></div>

    <h2 style="margin-top:20px">Ібонаріум</h2>
    <div class="metric"><span>Field state</span><strong>Structured chaos</strong></div>
    <div class="metric"><span>Interpretation</span><strong>Active vacuum</strong></div>
</aside>

<!-- РЕАЛЬНИЙ e-CALLISTO -->
<iframe 
    src="https://www.e-callisto.org/quicklook/Birr/"
    loading="lazy"
    referrerpolicy="no-referrer">
</iframe>

</main>

</body>
</html>
