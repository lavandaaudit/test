<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ISS Live – МКС</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    padding:0;
    background:#000;
    color:#cfefff;
    font-family:Inter, monospace;
    overflow:hidden;
}

#panel {
    position:absolute;
    top:16px; left:16px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(6px);
    padding:12px 16px;
    border-radius:12px;
    font-size:14px;
}

iframe {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    border:none;
}
</style>
</head>
<body>

<div id="panel">
    <b>ISS Live Camera</b><br>
    Прямий стрім Землі з МКС<br>
    Джерело: NASA
</div>

<!-- Вставляємо плеєр NASA -->
<iframe src="https://www.nasa.gov/multimedia/nasatv/iss_ustream.html"></iframe>

</body>
