<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ibonarium.radio.callisto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            color: #cfefff;
            font-family: Inter, system-ui, monospace;
            overflow: hidden;
        }
        header {
            height: 48px;
            padding: 10px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            letter-spacing: 1px;
        }
        main {
            display: grid;
            grid-template-columns: 360px 1fr;
            height: calc(100% - 48px);
        }
        aside {
            padding: 14px;
            border-right: 1px solid rgba(255,255,255,0.08);
            overflow-y: auto;
        }
        h2 {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 10px;
        }
        .metric {
            margin-bottom: 14px;
        }
        .metric span {
            display: block;
            font-size: 11px;
            opacity: 0.5;
        }
        .metric strong {
            font-size: 15px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: contrast(115%) brightness(110%);
            background: #000;
            transform: scale(0.9); /* Зменшуємо спектрограму на 10% для меншого вигляду */
            transform-origin: top left;
        }

        /* Responsive для мобільних та інших пристроїв */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr; /* Стек: aside над iframe */
                grid-template-rows: auto 1fr;
            }
            aside {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.08);
                max-height: 200px; /* Обмежуємо висоту aside на мобільних */
            }
            header {
                font-size: 11px; /* Менший текст для мобільних */
                padding: 8px 12px;
            }
            iframe {
                transform: scale(0.85); /* Ще трохи зменшуємо на мобільних */
            }
            body {
                overflow-y: auto; /* Дозволяємо скрол на мобільних, якщо потрібно */
            }
        }

        @media (max-width: 480px) {
            aside {
                padding: 10px;
            }
            .metric strong {
                font-size: 13px;
            }
            .metric span {
                font-size: 10px;
            }
        }
    </style>
    <!-- CSP для GitHub Pages та безпечного iframe -->
    <meta http-equiv="Content-Security-Policy" content="frame-src https://realtime.obs-nancay.fr https://obs-nancay.fr;">
</head>
<body>
    <header>
        <div>IBONARIUM · ORFEES</div>
        <div>real solar radio noise</div>
    </header>
    <main>
        <aside>
            <h2>Реальне джерело</h2>
            <div class="metric"><span>Observatory</span><strong>ORFEES (Nançay, France)</strong></div>
            <div class="metric"><span>Frequency</span><strong>144 – 1004 MHz</strong></div>
            <div class="metric"><span>Data type</span><strong>Real-time solar radio spectrogram</strong></div>
            <div class="metric"><span>Update</span><strong>Automatic (every minute or faster)</strong></div>
            <h2 style="margin-top:20px">Ібонаріум</h2>
            <div class="metric"><span>Field state</span><strong>Structured chaos</strong></div>
            <div class="metric"><span>Interpretation</span><strong>Active vacuum</strong></div>
        </aside>
        <!-- Реал-тайм спектрограма ORFEES (Nançay Observatory) -->
        <iframe
            src="https://realtime.obs-nancay.fr/orfees/"
            loading="lazy"
            referrerpolicy="no-referrer"
            sandbox="allow-scripts allow-same-origin">
        </iframe>
    </main>
</body>
</html>
