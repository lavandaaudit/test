<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Ground-based Night Sky Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    padding:0;
    background:#000;
    color:#cfefff;
    font-family:Inter, monospace;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
}

#panel {
    margin-top:10px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(6px);
    padding:12px 16px;
    border-radius:12px;
    font-size:14px;
}

#live-image {
    width:90%;
    max-width:1200px;
    margin-top:10px;
    border:2px solid #fff2;
    border-radius:8px;
    transition: opacity 0.8s ease;
}
</style>
</head>
<body>

<div id="panel">
    <b>Live Night Sky – Mauna Kea Observatory</b><br>
    Джерело: <a href="https://www.ifa.hawaii.edu/info/livecams/" target="_blank" style="color:#cfefff;">ifa.hawaii.edu</a><br>
    Кадр оновлюється кожні 10 секунд
</div>

<img id="live-image" src="" alt="Night Sky Live">

<script>
// Масив live камер (зображень snapshot)
// Тут приклад для Mauna Kea – вони оновлюються щохвилини
const cams = [
    "https://www.ifa.hawaii.edu/info/livecams/images/keck_1.jpg",
    "https://www.ifa.hawaii.edu/info/livecams/images/keck_2.jpg",
    "https://www.ifa.hawaii.edu/info/livecams/images/subaru.jpg"
];

const img = document.getElementById('live-image');

function updateCam() {
    // Випадкова камера
    const camUrl = cams[Math.floor(Math.random() * cams.length)];
    // Додаємо параметр для обходу кешу
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = camUrl + '?t=' + new Date().getTime();
        img.style.opacity = 1;
    }, 500);
}

// Оновлюємо кожні 10 секунд
updateCam();
setInterval(updateCam, 10000);
</script>

</body>
</html>
