<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ibonarium.radio.callisto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html,body{
    width:100%;
    height:100%;
    background:#000;
    color:#cfefff;
    font-family:Inter,system-ui,monospace;
    overflow:hidden;
}

/* ===== HEADER ===== */
header{
    height:48px;
    padding:10px 18px;
    border-bottom:1px solid rgba(255,255,255,0.08);
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    letter-spacing:1px;
}

/* ===== LAYOUT ===== */
main{
    display:grid;
    grid-template-columns:360px 1fr;
    height:calc(100% - 48px);
}

/* ===== LEFT PANEL ===== */
aside{
    padding:14px;
    border-right:1px solid rgba(255,255,255,0.08);
    overflow-y:auto;
}

h2{
    font-size:12px;
    opacity:0.7;
    margin-bottom:10px;
    letter-spacing:1px;
}

.metric{
    margin-bottom:14px;
}
.metric span{
    display:block;
    font-size:11px;
    opacity:0.5;
}
.metric strong{
    font-size:15px;
    font-weight:500;
}

/* ===== RIGHT PANEL ===== */
section{
    position:relative;
    background:#000;
}

img{
    width:100%;
    height:100%;
    object-fit:contain;
    image-rendering:pixelated;
    background:#000;
}

/* ===== FOOTER ===== */
footer{
    position:absolute;
    bottom:10px;
    right:16px;
    font-size:11px;
    opacity:0.4;
}
</style>
</head>

<body>

<header>
    <div>IBONARIUM · e-CALLISTO</div>
    <div>real solar radio noise</div>
</header>

<main>

<!-- ===== LEFT INFO ===== -->
<aside>

    <h2>Реальне джерело</h2>

    <div class="metric">
        <span>Network</span>
        <strong>e-CALLISTO</strong>
    </div>

    <div class="metric">
        <span>Station</span>
        <strong id="stationLabel">Birr (Ireland)</strong>
    </div>

    <div class="metric">
        <span>Frequency range</span>
        <strong>~45 – 870 MHz</strong>
    </div>

    <div class="metric">
        <span>Data type</span>
        <strong>Solar radio spectrogram</strong>
    </div>

    <div class="metric">
        <span>UTC time</span>
        <strong id="utc">—</strong>
    </div>

    <h2 style="margin-top:20px">Ібонаріум</h2>

    <div class="metric">
        <span>Field state</span>
        <strong>Structured chaos</strong>
    </div>

    <div class="metric">
        <span>Interpretation</span>
        <strong>Active vacuum</strong>
    </div>

</aside>

<!-- ===== RIGHT VIEW ===== -->
<section>
    <img id="spectrogram" alt="e-CALLISTO solar radio spectrogram">
    <footer>radio noise ≠ silence</footer>
</section>

</main>

<script>
/*
=====================================================
 REAL e-CALLISTO CONNECTION (STABLE)
=====================================================

 OFFICIAL, WORKING ENDPOINT:
 https://www.e-callisto.org/quicklook/STATION/latest.png

 This endpoint:
 ✔ public
 ✔ no CORS issues
 ✔ always exists
 ✔ updates automatically
*/

/* ===== CONFIG ===== */
const STATION = "Birr"; // Birr | Roswell | OOTY | Malaysia

/* ===== ELEMENTS ===== */
const img = document.getElementById("spectrogram");
const utcLabel = document.getElementById("utc");
const stationLabel = document.getElementById("stationLabel");

/* ===== INIT ===== */
stationLabel.textContent = STATION;

/* ===== UPDATE FUNCTION ===== */
function updateSpectrogram(){
    img.src =
        "https://www.e-callisto.org/quicklook/"
        + STATION
        + "/latest.png?"
        + Date.now();   // cache busting

    utcLabel.textContent = new Date().toUTCString();
}

/* ===== START ===== */
updateSpectrogram();

/* ===== REFRESH EVERY 5 MIN ===== */
setInterval(updateSpectrogram, 5 * 60 * 1000);
</script>

</body>
</html>
