<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Ground-based Night Sky Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    padding:0;
    background:#000;
    color:#cfefff;
    font-family:Inter, monospace;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
}

#panel {
    margin-top:10px;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(6px);
    padding:12px 16px;
    border-radius:12px;
    font-size:14px;
    text-align:center;
}

#live-image {
    width:90%;
    max-width:1200px;
    max-height:80vh;
    margin-top:10px;
    border:2px solid #fff2;
    border-radius:8px;
    transition: opacity 0.8s ease, filter 0.5s ease;
    object-fit: contain; /* зберігаємо пропорції */
}

button {
    margin-top:6px;
    background:rgba(0,0,0,0.45);
    border:1px solid rgba(255,255,255,0.15);
    color:#cfefff;
    padding:6px 10px;
    border-radius:10px;
    cursor:pointer;
}

button.active { border-color:#fff; color:#fff; }
</style>
</head>
<body>

<div id="panel">
    <b>Live Night Sky – Mauna Kea & Canary Islands</b><br>
    Джерело: <a href="https://www.ifa.hawaii.edu/info/livecams/" target="_blank" style="color:#cfefff;">ifa.hawaii.edu</a><br>
    <span id="cam-name">Камера: --</span><br>
    <span id="time">UTC: --:--:--</span><br>
    <button id="toggleIR">IR / Контраст</button>
</div>

<img id="live-image" src="" alt="Night Sky Live">

<script>
// ---- Масив live камер ----
const cams = [
    {name:"Keck 1", url:"https://www.ifa.hawaii.edu/info/livecams/images/keck_1.jpg"},
    {name:"Keck 2", url:"https://www.ifa.hawaii.edu/info/livecams/images/keck_2.jpg"},
    {name:"Subaru", url:"https://www.ifa.hawaii.edu/info/livecams/images/subaru.jpg"},
    {name:"Gemini North", url:"https://www.ifa.hawaii.edu/info/livecams/images/gemini_north.jpg"},
    // Canary Islands
    {name:"Teide Telescope", url:"https://www.iac.es/en/telescopes/teide-livecam.jpg"},
    {name:"Roque de los Muchachos", url:"https://www.iac.es/en/telescopes/roque-livecam.jpg"}
];

const img = document.getElementById('live-image');
const camLabel = document.getElementById('cam-name');

// ---- IR / Contrast ----
let irOn = false;
document.getElementById('toggleIR').addEventListener('click', ()=>{
    irOn = !irOn;
    img.style.filter = irOn
        ? 'brightness(0.8) contrast(1.5) saturate(1.2) hue-rotate(30deg)'
        : 'brightness(1) contrast(1) saturate(1)';
});

// ---- Функція оновлення камери ----
function updateCam() {
    const cam = cams[Math.floor(Math.random() * cams.length)];
    camLabel.textContent = `Камера: ${cam.name}`;
    
    img.style.opacity = 0;
    setTimeout(()=>{
        img.src = cam.url + '?t=' + new Date().getTime(); // обход кешу
        img.style.opacity = 1;
    }, 500);
    
    // Оновлюємо UTC час
    const now = new Date();
    document.getElementById('time').textContent = `UTC: ${now.getUTCHours()}:${now.getUTCMinutes()}:${now.getUTCSeconds()}`;
}

// ---- Автооновлення кожні 10 секунд ----
updateCam();
setInterval(updateCam, 10000);
</script>

</body>
</html>
