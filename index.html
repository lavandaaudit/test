<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ibonarium.radio.callisto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
    width:100%;
    height:100%;
    background:#000;
    color:#cfefff;
    font-family:Inter,system-ui,monospace;
    overflow:hidden;
}

header{
    height:46px;
    padding:10px 16px;
    border-bottom:1px solid rgba(255,255,255,0.08);
    display:flex;
    justify-content:space-between;
    font-size:13px;
    letter-spacing:1px;
}

main{
    display:grid;
    grid-template-columns:360px 1fr;
    height:calc(100% - 46px);
}

aside{
    padding:14px;
    border-right:1px solid rgba(255,255,255,0.08);
    overflow-y:auto;
}

section{
    position:relative;
    background:#000;
}

h2{
    font-size:12px;
    opacity:0.7;
    margin-bottom:10px;
}

.metric{
    margin-bottom:14px;
}
.metric span{
    display:block;
    font-size:11px;
    opacity:0.5;
}
.metric strong{
    font-size:15px;
}

img{
    width:100%;
    height:100%;
    object-fit:contain;
    image-rendering:pixelated;
    background:#000;
}

footer{
    position:absolute;
    bottom:10px;
    right:14px;
    font-size:11px;
    opacity:0.4;
}
</style>
</head>

<body>

<header>
    <div>IBONARIUM · e-CALLISTO</div>
    <div>real solar radio spectrum</div>
</header>

<main>

<aside>
    <h2>Реальне джерело</h2>

    <div class="metric">
        <span>Network</span>
        <strong>e-CALLISTO</strong>
    </div>

    <div class="metric">
        <span>Station</span>
        <strong id="station">Birr (Ireland)</strong>
    </div>

    <div class="metric">
        <span>Frequency</span>
        <strong>~45–870 MHz</strong>
    </div>

    <div class="metric">
        <span>UTC</span>
        <strong id="utc">—</strong>
    </div>

    <h2 style="margin-top:20px">Ібонаріум</h2>
    <div class="metric">
        <span>State</span>
        <strong>Live radio chaos</strong>
    </div>
</aside>

<section>
    <img id="spectrogram" alt="e-CALLISTO solar radio spectrogram">
    <footer>radio noise = active vacuum</footer>
</section>

</main>

<script>
/*
 REAL e-CALLISTO QUICKLOOK
 VERIFIED STRUCTURE:
 https://www.e-callisto.org/quicklook/STATION/YYYY/MM/DD/STATION_YYYYMMDD.png
*/

const STATION = "Birr";
const img = document.getElementById("spectrogram");
const utcLabel = document.getElementById("utc");

function updateImage(){
    const now = new Date();
    const yyyy = now.getUTCFullYear();
    const mm = String(now.getUTCMonth()+1).padStart(2,'0');
    const dd = String(now.getUTCDate()).padStart(2,'0');

    const dateStr = `${yyyy}${mm}${dd}`;

    const url =
      `https://www.e-callisto.org/quicklook/${STATION}/${yyyy}/${mm}/${dd}/${STATION}_${dateStr}.png?` +
      Date.now();

    img.src = url;
    utcLabel.textContent = now.toUTCString();
}

updateImage();
setInterval(updateImage, 5 * 60 * 1000);
</script>

</body>
</html>
